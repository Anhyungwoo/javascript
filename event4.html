<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
		 window.onload=function() {
		  const golink=document.getElementById('golink');
		  golink.addEventListener('click',function(event) {
		   event.preventDefault(); //a 태그의 기본동작-링크이동->차단
		   alert('네이버로 떠나요!');
		   
		   //event.target-이벤트가 발생한 요소
		   event.target.style='border:1px solid red';
		  });
		 };
		</script>
	</head>
	<body>
		<a href='https://www.naver.com' id='golink'>네이버</a>
	</body>
</html>
